<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href ="style.css" /> 
        <title class="head">Weather Dashboard</title>
    </head>
    <body>
        <div id="parent">
            <div id="left">
                <div class="searchInv">Search for a city:</div>
                <div id="search" class="btn">
                    <textarea></textarea>
                <button class="searchBtn">Search</button>
                </div>
            
                <div id="atl" class="btn">
                <button class="cityBtns">Atlanta</button>
                </div>
            
                <div id="den" class="btn">
                <button class="cityBtns">Denver</button>
                </div>
            
                <div id="sea" class="btn">
                <button class="cityBtns">Seattle</button>
                </div>
            
                <div id="sfc" class="btn">
                <button class="cityBtns">San Francisco</button>
                </div>
            
                <div id="orl" class="btn">
                <button class="cityBtns">Orlando</button>
                </div>
            
                <div id="new" class="btn">
                <button class="cityBtns">New York</button>
                </div>
            
                <div id="chi" class="btn">
                <button class="cityBtns">Chicago</button>
                </div>
            
                <div id="aus" class="btn">
                <button class="cityBtns">Austin</button>
                </div>
            </div>
            <div id="right">
                <div id="dataBox">
                    <div id="city">
                        Atlanta
                    </div>
                    <div id="cityInfo">
                        <div>Temp: </div>
                        <div>Wind: </div>
                        <div>Himidity: </div>
                    </div>
                </div>
                <div class="container">
                    <div class="box">9/5/2022</div>
                    <div class="box">9/6/2022</div>
                    <div class="box">9/7/2022</div>
                    <div class="box">9/8/2022</div>
                    <div class="box">9/9/2022</div>
                </div>
            </div>
        </div>
      
        <script src="script.js"></script>
        
    </body>



</html>
